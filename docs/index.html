<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
                <link rel="stylesheet" href="css/theme/gizmo.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                                <section>
                                        <h3>API Basics &amp; Postman!</h3>
                                        <p>
                                                <small>Presented by <a href="https://gizmo.codes">John Doyle</a></small>
                                        </p>
                                </section>

				<section><h4>APIs</h4><img class="plain" src="image/api-communication.png"></section>
				<section>
					<h4>Why Not?</h4>
					<p>A story of NASA...</p>
					<img class="plain" src="image/mars-climate-orbiter.png" />
				</section>

                                <section>
                                        <h4>Variables</h4>
					<img class="plain" src="image/postman-variables-scope.png" />
                                </section>

                                <section>
                                        <h4>Demo</h4>
					<img class="plain" src="image/postman-logo.jpeg" />
                                </section>

				<section>
                                        <img class="plain" src="image/done.jpg" />
                                </section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                                transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
